<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to Elementor JSON Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-x: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML to Elementor JSON Converter</h1>
    <textarea id="htmlInput" placeholder="Paste your static HTML here..."></textarea>
    <button onclick="convertToElementorJSON()">Convert</button>
    <pre id="jsonOutput"></pre>
  </div>

  <script>
    function convertToElementorJSON() {
      const htmlInput = document.getElementById('htmlInput').value;
      const jsonOutput = document.getElementById('jsonOutput');

      try {
        // Parse the HTML string into a DOM structure
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlInput, 'text/html');
        const body = doc.body;

        // Recursive function to map HTML to Elementor JSON
        function mapToElementor(element) {
          const tagName = element.tagName.toLowerCase();
          const children = Array.from(element.children).map(mapToElementor);

          let widgetType = '';
          let settings = {};

          // Map HTML tags to Elementor widgets
          switch (tagName) {
            case 'h1':
              widgetType = 'heading';
              settings = { title: element.textContent };
              break;
            case 'p':
              widgetType = 'text-editor';
              settings = { editor: element.innerHTML };
              break;
            case 'div':
              widgetType = 'container';
              settings = {};
              break;
            default:
              widgetType = 'unknown';
              settings = { content: element.outerHTML };
          }

          return {
            widgetType,
            settings,
            elements: children,
          };
        }

        // Start mapping from the body
        const elementorJSON = Array.from(body.children).map(mapToElementor);

        // Display the JSON output
        jsonOutput.textContent = JSON.stringify(elementorJSON, null, 2);
      } catch (error) {
        jsonOutput.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
